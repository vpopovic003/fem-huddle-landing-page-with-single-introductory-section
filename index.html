<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
  <main class="main">
    <header>
      <img src="/images/logo.svg" alt="Huddle logo" />
    </header>

    <section class="content">
      <div class="image">
        <img src="/images/illustration-mockups.svg" alt="Huddle logo" />
      </div>
      <div class="label">
        <h3>Build The Community Your Fans Will Love</h3>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          Connections with your users as you engage in genuine duscussion.</p>
        <button>Register</button>
      </div>
    </section>

    <footer>
      <div class="social-icon">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="social-icon">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="social-icon">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Vladimir Popovic</a>.
    </p> -->
  </main>



</body>

</html>
